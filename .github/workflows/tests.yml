name: Python Tests

on:
  push:
    branches:
      - main  # Runs on every push to the 'main' branch
  pull_request:
    branches:
      - main  # Runs on every PR targeting the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest

 
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']  # Define Python versions here
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # Use the matrix version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mpl matplotlib  # Add other dependencies as needed

      - name: Run tests
        run: pytest tests/ --mpl